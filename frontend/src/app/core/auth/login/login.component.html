<mat-card class="login-card">

    <mat-card-header class="login-header">
        <mat-card-title i18n="@@login-title">Sign in</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-card-content>
            <mat-form-field class="login-field">
                <mat-label i18n="@@login.username">Username</mat-label>
                <input matInput i18n-placeholder="@@login.username" placeholder="Username" formControlName="username">
                <mat-error i18n="@@login.username.required">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field class="login-field">
                <mat-label i18n="@@login.password">Password</mat-label>
                <input matInput type="password" name="password" formControlName="password">
                @if (password.invalid) {
                <mat-error>{{ passwordErrorMessage() }}</mat-error>
                }
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-flat-button i18n="@@login.submit.button" type="submit">Sign in</button>
        </mat-card-actions>

    </form>
</mat-card>
