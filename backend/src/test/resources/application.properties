server.port=8181

# CORS
akimob.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Main database
akimob.main.datasource.driver-class-name=org.postgresql.Driver
akimob.main.repository.packages=br.com.akrasia.akimob.core

# Client database
akimob.client.datasource.driver-class-name=org.postgresql.Driver
akimob.client.repository.packages=br.com.akrasia.akimob.app

# Flyway
spring.flyway.locations=classpath:db/migration/main

# Header name for the multi client (multi tenancy)
akimob.multiclient.http.header-name=${MULTICLIENT_HEADER_NAME:X-ClientId}

# JWT
akimob.jwt.secret=${JWT_SECRET:your-very-secure-secret}

# Default Super Admin
akimob.superadmin.username=${SUPER_ADMIN_USERNAME:superadmin}
akimob.superadmin.password=${SUPER_ADMIN_PASSWORD:superadmin}
akimob.superadmin.email=${SUPER_ADMIN_EMAIL:superadmin@email.com}

spring.jpa.open-in-view=false
